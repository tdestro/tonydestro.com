<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
 	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    
</head>
<body>
	
   <div id="aeobtsflx-flexdenim" class="aeobtsflx-parallax aeobtsflx-flexdenim ">
   		<img class="aspect" src="images/aeobtsflx-flexdenim-bg.jpg">
   	 	<ul id="aeobtsflx-scene" class="aeobtsflx-scene scene fill">
      		<li class="layer expand-width" data-depth="1.00"><div class="heading"></div></li>
      		<li class="layer expand-width" data-depth="0.20"><div class="man"></div></li>
      		<li class="layer shop-callout core" data-depth="0.45">
      				<img src="images/aeobtsflx-flexdenim-core.png"/>
					<a href="#" class="button"><img src="images/aeobtsflx-flexdenim-shop-button.png"/></a>
					<a href="#" class="replay"><img src="images/aeobtsflx-flexdenim-replay.png"/></a>
      		</li>
      		<li class="layer shop-callout active" data-depth="0.55">
      				<img src="images/aeobtsflx-flexdenim-active.png"/>
					<a href="#" class="button"><img src="images/aeobtsflx-flexdenim-shop-button.png"/></a>
					<a href="#" class="replay"><img src="images/aeobtsflx-flexdenim-replay.png"/></a>
      		</li>
      		<li class="layer shop-callout extreme" data-depth="0.65">
      				<img src="images/aeobtsflx-flexdenim-extreme.png"/>
					<a href="#" class="button"><img src="images/aeobtsflx-flexdenim-shop-button.png"/></a>
					<a href="#" class="replay"><img src="images/aeobtsflx-flexdenim-replay.png"/></a>   
      		</li>      
    	</ul>
  </div>
  
  <!-- Scripts -->
  <script src="js/parallax.min.js"></script>
  <script>

  // Nothing new here...it's all in the CSS!
  var scene = document.getElementById('aeobtsflx-scene');
  var parallax = new Parallax(scene, {
  calibrateX: false,
  calibrateY: false,
  invertX: false,
  invertY: true,
  limitX: 35,
  limitY: 25,
  scalarX: 6,
  scalarY: 4,
  originX: .5,
  originY: .5
});

  </script>
  

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
 <script type="text/javascript" src="js/parallax.min.js"></script> 
 <script type="text/javascript" src="js/raF.min.js"></script> 
 <script type="text/javascript" src="js/jcanvas.min.js"></script> 
 

 
</body>
</html>

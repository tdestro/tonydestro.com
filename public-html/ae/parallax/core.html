<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
 	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <title>High Performance Denim - Level 1: CORE</title>
</head>
<body>
	
   <div id="aeobtsflx-core" class="aeobtsflx-parallax aeobtsflx-core">
   		<img class="aspect" src="images/aeobtsflx-core-bg.jpg">
   	 	<ul id="aeobtsflx-scene" class="aeobtsflx-scene fill">
      		<li class="layer expand-width" data-depth="0.60"><div class="heading"></div></li>
      		<li class="layer expand-width" data-depth="0.35"><div class="max"></div></li>
      		<li class="layer expand-width exit" data-depth="0.25">
      			<div class="shop-callout">
      				<img src="images/aeobtsflx-core-features.png"/>
					<a href="#" class="button"><img src="images/aeobtsflx-core-shop-button.png"/></a>
      			</div>
      		</li>      
    	</ul>
  </div>
  
  <!-- Scripts -->
  <script src="js/parallax.min.js"></script>
  <script>

  // Nothing new here...it's all in the CSS!
  var scene = document.getElementById('aeobtsflx-scene');
  var parallax = new Parallax(scene, {
  calibrateX: false,
  calibrateY: false,
  invertX: false,
  invertY: true,
  limitX: 45,
  limitY: 35,
  scalarX: 6,
  scalarY: 3,
  originX: .5,
  originY: .5
});

  </script>
  

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
 <script type="text/javascript" src="js/parallax.min.js"></script> 
 <script type="text/javascript" src="js/raF.min.js"></script> 
 <script type="text/javascript" src="js/jcanvas.min.js"></script> 
 
 

 
</body>
</html>
